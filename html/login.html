<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce Website">
    <meta name="keywords" content="E-commerce, Website, Products, Cart">

    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fav Icpn -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form" action="../index.html">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
            <span id="login-username-validation"></span>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
            <span id="login-password-validation"></span>
            <button type="submit">Login</button>
            <p id="register-text">
                if you don't have account
                <a href="./register.html">Register</a>
            </p>

        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Simple E-Commerce Website</p>
            <div class="footer-links">
                <a href="https://www.freeprivacypolicy.com/live/d214633d-3ea1-43c3-9e85-c39f7dad3376" target="_blank">
                    Privacy Policy
                </a>
            </div>
        </div>
    </footer>
    <script src="../js/login.js"></script>
</body>

</html>
