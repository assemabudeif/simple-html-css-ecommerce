<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
</header>
<main>
    <div id="cart-items">
        <div class="cart-item">
            <p>Product 1</p>
            <p>Quantity: 1</p>
            <p>Price: $10</p>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <p>Product 2</p>
            <p>Quantity: 2</p>
            <p>Price: $40</p>
            <button>Remove</button>
        </div>
    </div>
    <div id="cart-total">
        <p>Total: $50</p>
    </div>
</main>
<footer>
    <p>&copy; 2024 E-commerce Website</p>
</footer>
</body>
</html>
